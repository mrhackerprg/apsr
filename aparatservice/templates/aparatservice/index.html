{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>سرویس فالو بگیر اپارات رایگان</title>
	<!-- Styles -->
	<link type="text/css" href="{% static 'aparatservice/css/bootstrap.min.css' %}" rel="stylesheet" />
	<link type="text/css" href="{% static 'aparatservice/css/style.css' %}" rel="stylesheet" />
	<!-- /Styles -->
</head>
<body class="rtl">
	{% for message in messages %}
		<div class="container-fluid p-0">
		<div class="alert {{ message.tags }} alert-dismissible" role="alert" >
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			<span aria-hidden="True">&times;</span>
			</button>
			{{ message }}
		</div>
		</div>
	{% endfor %}
	<div class="container register">
		<div class="row">
			<!-- Right Side Title -->
			<div class="col-12 col-md-3 register-right">
				<img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
				<h3>خوش آمدید</h3>
				<p>تنها در چند ثانیه فالوور های خود را بالا ببرید.</p>
				<form action="https://instagram.com/mmoeinp">
					<input type="submit" value="پشتیبانی" />
				</form>
			</div>
			<!-- /Right Side Title -->
			<!-- Left Side Forms -->
			<div class="col-12 col-md-9">
				<div class="register-left p-3">
					<!-- Tabs Nav-bar -->
					<ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
						<li class="nav-item">
							<a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">مشتری</a>
						</li>
					</ul>
					<!-- /Tabs Nav-bar -->
					<div class="tab-content" id="myTabContent">
						<!-- Tab 1 -->
						<div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
							<h3 class="register-heading">سفارش فالوور اپارات</h3>
							<form method="post">
								{% csrf_token %}
								<div class="row register-form mx-auto">
									<div class="col-12 col-md-6">
										<div class="form-group">
											<input type="text" style="direction:rtl; text-align:right;"  class="form-control" name="channel_name" maxlength="60" required="" id="id_channel_name" placeholder="نام کانال">
										</div>
										<div class="form-group">
											<td><input type="text" style="direction:rtl;text-align:right;"  class="form-control" name="username" maxlength="60" required="" id="id_username" placeholder="نام کاربری"></td>
										</div>
										<div class="form-group">
											<input type="text" style="direction:rtl;text-align:right;"  class="form-control" name="channel_password" maxlength="120" required="" id="id_channel_password" placeholder="رمز کانال">
										</div>
										<div class="form-group">
											<input type="number" style="direction:rtl;text-align:right;"  class="form-control" name="phone_number" required="" id="id_phone_number" placeholder="شماره موبایل">
										</div>
										<div class="form-group">
											<input type="email" style="direction:rtl;text-align:right;"  class="form-control" name="email" maxlength="254" required="" id="id_email" placeholder="ایمیل">
										</div>
										<div class="form-group">
											<input type="number" style="direction:rtl;text-align:right;"  class="form-control" name="followers" required="" id="id_followers" , placeholder="تعداد فالوور حداکثر 200">
										</div>
										<script src='https://www.google.com/recaptcha/api.js'></script>
										<div class="g-recaptcha" data-sitekey="6LfepqQeAAAAADwwmelKHFQvej464fpegscVMJKD"></div>
										<button type="submit">سفارش</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<!-- /Left Side Forms -->
			<div class="col-12 mt-3 small text-white text-center">ساحته شده توسط سرباز <a href="https://www.google.com/search?q=%D8%A7%D9%85%D8%A7%D9%85+%D8%B2%D9%85%D8%A7%D9%86&sxsrf=APq-WBveAGAhPvu-xUm0VIMkgmETUmL1DA:1646002302286&source=lnms&tbm=isch&sa=X&ved=2ahUKEwj3vZu0_KD2AhXZLTQIHU-6BtAQ_AUoAXoECAIQAw&biw=1536&bih=754&dpr=1.25#imgrc=6YndkvF6_YA54M" class="text-white"> امام زمان(عج)</a></div>
		</div>
	</div>

	<!-- Scripts -->
	<script src="{% static 'aparatservice/js/jquery-3.1.1.min.js' %}"></script>
	<script src="{% static 'aparatservice/js/bootstrap.min.js' %}"></script>
	<!-- /Scripts -->

</body>
</html>
